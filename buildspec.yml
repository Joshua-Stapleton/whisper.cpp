version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Creating venv"
      - python3 -m venv venv
      - echo "Activating venv"
      - source venv/bin/activate
      - echo "Installing ffmpeg"
      - wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
      - tar -xf ffmpeg-release-amd64-static.tar.xz
      - ls # Check the extracted directory name
      - EXTRACTED_DIR=$(ls | grep 'ffmpeg-') # Assuming the extracted directory starts with 'ffmpeg-'
      - echo "Extracted FFmpeg directory: $EXTRACTED_DIR"
      - mv $EXTRACTED_DIR/ffmpeg /codebuild/output/src2440170049/src/ffmpeg/ # Move the ffmpeg binary to the desired location
      - chmod +x /codebuild/output/src2440170049/src/ffmpeg/ffmpeg # Make sure the ffmpeg binary is executable
      - echo "Installing dependencies"
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Pre-build steps..."

  build:
    commands:
      - echo "Building the project..."
      # Add any build commands specific to your project here.

  post_build:
    commands:
      - echo "Post-build steps..."

artifacts:
  files:
    - '**/*'
  discard-paths: yes
